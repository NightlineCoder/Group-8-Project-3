<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tech Matchup application" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./omar.css">
    <title>Tech Matchup App</title>
    <style>
        body {
            background-color: #5170fd;
        }
    </style>
</head>

<body>
<div class="d-flex flex-column" style="min-height: 100vh">
    <header class="card bg-light">
        <div class="card-body d-flex justify-content-between">
            <div class="navbar-brand">Tech Matchup</div>
    </header>
    <div class="flex-grow-1">
        <section style="margin-top: 5rem;">
            <div class="d-flex flex-column align-items-center position-relative">
                <img src="./fotor_2023-1-18_18_12_1.png" alt="Tech Matchup logo"
                    class="img-responsive align-self-center">
                <form class="form-inline my-2 my-lg-0 search-form">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="card bg-light text-center" style="background-color: d2d9f9;">
        <div class="card-body d-flex justify-content-between">
            <button class="btn btn-secondary" id="loginBtn">Log In</button>
            <button class="btn btn-secondary">Sign Up</button>
        </div>
    </footer>
</div>


        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    var loginOpen = false;

    // Get the login button by its id
    var loginBtn = document.getElementById("loginBtn");

    // Add a click event listener to the login button
    loginBtn.addEventListener("click", function () {
        if (!loginOpen) {
            // Create a div element for the window
            var window = document.createElement("div");
            // Add a class for styling
            window.classList.add("login-window");
            // Add a close button
            var closeBtn = document.createElement("button");
            closeBtn.innerHTML = "X";
            closeBtn.classList.add("close-btn");
            window.appendChild(closeBtn);
            // Create a form element
            var form = document.createElement("form");
            // Create a label and input element for the username
            var usernameLabel = document.createElement("label");
            usernameLabel.innerHTML = "Username: ";
            var usernameInput = document.createElement("input");
            usernameInput.type = "text";
            // Append the label and input to the form
            form.appendChild(usernameLabel);
            form.appendChild(usernameInput);
            // Create a label and input element for the password
            var passwordLabel = document.createElement("label");
            passwordLabel.innerHTML = "Password: ";
            var passwordInput = document.createElement("input");
            passwordInput.type = "password";
            // Append the label and input to the form
            form.appendChild(passwordLabel);
            form.appendChild(passwordInput);
            // Create a login button and style it
            var loginSubmit = document.createElement("button");
            loginSubmit.innerHTML = "Log In";
            loginSubmit.classList.add("login-btn");
            form.appendChild(loginSubmit);
            // Append the form to the window
            window.appendChild(form);
            // Add the window to the document
            document.body.appendChild(window);
            // Animate the window
            window.classList.add("slideIn");
            // Update the loginOpen variable
            loginOpen = true;
        }
    });

    // Add a click event listener to the close button to remove the window
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("close-btn")) {
            event.target.parentNode.classList.remove("slideIn");
            setTimeout(function () {
                event.target.parentNode.remove();
            }, 500);
            loginOpen = false;
        }
    });
</script>
        </body>
        
        </html>
