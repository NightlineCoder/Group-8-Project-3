<body>

<body class="normal-focus">
<div class="d-flex flex-column" style="min-height: 100vh">
    <header class="card bg-light">
        <div class="card-body d-flex justify-content-between">
            <img class="icon d-flex" src="icon-removebg-preview.png" alt="">
            <img class=" Hashtag d-flex" src="hashtag_cartoon-removebg-preview.png" alt="">
        </div>
    </header>
    
    <div class="flex-grow-1">
        <section style="margin-top: 5rem;">
            <div class="d-flex flex-column align-items-center position-relative">
                <img src="./fotor_2023-1-18_18_12_1.png" alt="Tech Matchup logo"
                    class="img-responsive align-self-center">
                <form class="form-inline my-2 my-lg-0 search-form">

                    <input class="form-control mr-sm-2" type="search" placeholder="Search Vinyl" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="#" class="invisible-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="search-icon bi bi-search"
                            viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </a>
                    
                </form>
            </div>
        </section>
    </div>
    
    <footer class="card bg-light text-center" style="background-color: d2d9f9;">
        <div class="card-body d-flex justify-content-between">
            <button class="btn btn-secondary" id="loginBtn">Log In</button>
            <button class="btn btn-secondary">Sign Up</button>
            
        </div>
        
    </footer>
</div>


        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    var loginOpen = false;
    var loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", function () {
        if (!loginOpen) {
            createLoginWindow();
            document.body.classList.add("bg-blur");
            loginOpen = true;
        }
    });

    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("close-btn")) {
            closeLoginWindow(event);
            document.body.classList.remove("bg-blur");
            loginOpen = false;
        }
    });

    function createLoginWindow() {
        var window = document.createElement("div");
        window.classList.add("login-window");

        var closeBtn = document.createElement("button");
        closeBtn.innerHTML = "X";
        closeBtn.classList.add("close-btn");
        window.appendChild(closeBtn);

        var form = document.createElement("form");

        var usernameLabel = document.createElement("label");
        usernameLabel.innerHTML = "Username: ";
        var usernameInput = document.createElement("input");
        usernameInput.type = "text";
        form.appendChild(usernameLabel);
        form.appendChild(usernameInput);

        var passwordLabel = document.createElement("label");
        passwordLabel.innerHTML = "Password: ";
        var passwordInput = document.createElement("input");
        passwordInput.type = "password";
        form.appendChild(passwordLabel);
        form.appendChild(passwordInput);

        var loginSubmit = document.createElement("button");
        loginSubmit.innerHTML = "Log In";
        loginSubmit.classList.add("login-btn");
        form.appendChild(loginSubmit);

        window.appendChild(form);
        document.body.appendChild(window);
        window.classList.add("slideIn");
    }

    function closeLoginWindow(event) {
        event.target.parentNode.classList.remove("slideIn");
        setTimeout(function () {
            event.target.parentNode.remove();
        }, 500);
    }
</script>
</body>
        
        </html>
